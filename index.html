<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">

        <button onclick="alert('cheio de sal')" class="tecla tecla_sal">sal</button>
        <button onclick="alert('eu não sou como todos vocês')" class="tecla tecla_erros">erros</button>
        <button onclick="alert('la ele 1000 vezes')" class="tecla tecla_cana">cana</button>

        <button onclick="alert('mas que p@...')" class="tecla tecla_goku">goku</button>
        <button onclick="alert('o sua mônica do caralho')" class="tecla tecla_monica">monica</button>
        <button onclick="alert('conversa de nível incompreensível')" class="tecla tecla_chupetao">chupetão</button>

        <button onclick="alert('RATINHOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO')" class="tecla tecla_ratinho">raTnho</button>
        <button onclick="alert('sei la')" class="tecla tecla_ronaldinho">ronaldinho</button>
        <button onclick="alert('chegaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa')" class="tecla tecla_">manga</button>

    </section>

    <audio controls src="sounds/cheio_de_sal.mp3" id="som_tecla_sal"></audio>
    <audio controls src="sounds/eu-não-cometo-erros!.mp3" id="som_tecla_erros"></audio>
    <audio controls src="sounds/eu-quero-sua-cana.mp3" id="som_tecla_cana"></audio>

    <audio controls src="sounds/mas-que-porra-e-essa-goku.mp3" id="som_tecla_goku"></audio>
    <audio controls src="sounds/o-sua-monica-do-caralho.mp3" id="som_tecla_monica"></audio>
    <audio controls src="sounds/oque-disseste-cachorro-chupetao.mp3" id="som_tecla_chupetao"></audio>

    <audio controls src="sounds/ratinhooo.mp3" id="som_tecla_ratinho"></audio>
    <audio controls src="sounds/ronaldinho-achando-que-ganhou-mil-reais-kkkkkkkkkkkkkkkkkkkkkkk.mp3" id="som_tecla_ronaldinho"></audio>
    <audio controls src="sounds/zé-da-manga.mp3" id="som_tecla_manga"></audio>

</body>
</html>
